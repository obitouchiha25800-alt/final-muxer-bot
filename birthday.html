<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! üéÇ</title>
    <style>
        body {
            background-color: #0d1117; color: white;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; margin: 0; text-align: center;
            overflow: hidden;
        }
        h1 { font-size: 2rem; color: #58a6ff; margin-bottom: 20px; }
        .timer {
            font-size: 4rem; font-weight: bold;
            color: #238636; text-shadow: 0 0 20px #238636;
            margin: 20px 0;
        }
        .message {
            font-size: 3rem; display: none;
            color: #ff7b72; animation: pop 1s infinite alternate;
        }
        @keyframes pop { from { transform: scale(1); } to { transform: scale(1.1); } }
        .sub-text { color: #8b949e; margin-top: 10px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <h1 id="title">Wait for it... ‚ù§Ô∏è</h1>
    
    <div class="timer" id="countdown">00:00:00</div>
    <div class="message" id="hbd">üéâ HAPPY BIRTHDAY! üéÇ</div>
    <div class="sub-text">From your crazy Bestie</div>

    <script>
        // Aaj raat 12 baje ka time set karo
        const now = new Date();
        const target = new Date();
        target.setHours(24, 0, 0, 0); // Tonight Midnight

        function updateTimer() {
            const current = new Date();
            const diff = target - current;

            if (diff <= 0) {
                // Time Up! Birthday Mode ON
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('title').style.display = 'none';
                document.getElementById('hbd').style.display = 'block';
                document.body.style.backgroundColor = '#161b22';
                launchConfetti();
                clearInterval(interval);
                return;
            }

            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById('countdown').innerText = 
                (h<10?"0"+h:h) + ":" + (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
        }

        function launchConfetti() {
            // Mast Patakhe Footenge Screen par
            var duration = 15 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
