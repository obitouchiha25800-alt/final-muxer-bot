<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD Web Muxer</title>
    <style>
        /* --- RESET & FONTS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- DARK BACKGROUND --- */
        body {
            background-color: #0d0d10;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* --- MAIN CARD --- */
        .card {
            background-color: #16161a;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #25252b;
        }

        /* --- TITLE --- */
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #7b61ff, #00d4ff); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        /* --- FORM ELEMENTS --- */
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #b3b3b3;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background-color: #212126;
            border: 1px solid #333;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #7b61ff;
            box-shadow: 0 0 8px rgba(123, 97, 255, 0.3);
        }

        ::placeholder { color: #555; }

        /* --- BUTTON --- */
        .btn-process {
            width: 100%;
            margin-top: 30px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            color: white;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-process:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* --- UPDATED FOOTER --- */
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 11px; /* Size chhota kar diya */
            color: #444;
            font-weight: 500;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 class="title">AD Web Muxer !!</h1>

        <label>Video URL / File Link</label>
        <input type="text" placeholder="Paste direct video link here...">

        <label>Subtitle URL (.ass/.srt)</label>
        <input type="text" placeholder="Paste subtitle link here...">

        <label>Output Format</label>
        <select>
            <option>MKV (Matroska)</option>
            <option>MP4 (MPEG-4)</option>
        </select>

        <button class="btn-process">START MUXING ðŸš€</button>

        <div class="footer">Powered by YukiSub</div>
    </div>

</body>
</html>
